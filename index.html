<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-secondary bg-secondary">
    <div class="container">
        <form class="form-floating">
            <input type="text" class="form-control" id="usuario">
            <label for="usuario">Usuario:</label>
        </form>
    </div>
</nav>

  <div class="container2">
    <div class="row">
      <div class="card col-2 offset-1 m-5">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Total de tareas:</b>
            <div id="total">0</div>
          </li>
          <li class="list-group-item"><b>Tareas finalizadas:</b>
            <div id="finalizadas">0</div>
          </li>
          <li class="list-group-item"><b>Tareas pendientes:</b>
            <div id="pendientes">0</div>
          </li>
        </ul>
      </div>

      <div class="col-9">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Lista de tareas</th>
            </tr>
          </thead>
          <tbody id="tabla">



          <div>
            <tr>
              <th scope="row"><img src="img/tarea.png" height="100px" width="100px" alt=""></th>
              <td>
                <form class="form-floating">
                  <input type="text" class="form-control" id="agregaT">
                  <label for="agregaT">Agregue una tarea a la lista</label>
                </form>
              </td>
              <td><button type="button" class="btn btn-success m-2" id="guardar"> <img src="img/guardar.png" height="25px" width="25px" alt=""> </button></td>
            </tr>
          </div>

        </tbody>
      </table>
    </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="funciones.js"></script>

</body>

</html>
